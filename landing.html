<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReeldeX</title>
    <!--MATERIALIZE CDN CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--SLICK.JS SLIDER CSS CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!--LOCAL CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col l12">
                <div class="card large z-depth-5">
                    <div class="col m4">
                        <div id="slide-wrapper">
                            <div class="Vertical-Slider">
                                <div>
                                    <img src="assets/images/movie_posters/batman.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/coctail.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/jurassicpark.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/thegoonies.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/theburbs.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/et.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/dirtydancing.jpg">
                                </div>
                                <div>
                                    <img src="assets/images/movie_posters/ghostbuster.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col m8">
                        <div class="center-align">
                            <h2 class="header">ReeldeX</h2>
                            <p class="">Welcome to Your Source for Everything Movie's!</p>

                            <div class="button-wrapper">
                                <button>
                                    <i class="fas fa-film fa-3x"></i>
                                </button>
                            </div>
                            <h6>Showtime</h6>
                            <div class="search-wrapper">
                                <div class="search-box">
                                    <input class="browser-default search-text" type="text" placeholder="Search...">
                                    <a class="search-btn" href="#">
                                        <i class="fas fa-search"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--jQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--SLICK JAVASCRIPT-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!--MATERIALIZE CDN JAVASCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!--LOCAL JAVASCRIPT-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
